<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Books</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
    <main class="container-padding flex">

        <div class="coluna-central">
            <section class="block-nova-transacao">
                <h2>Cadastro Categoria</h2>
                <form action="" method="post" validate>
                    <div class="campo">
                        <label for="categoria">Categoria:</label><br>
                        <input type="text" name="categoria" id="categoria" class="campo-input" required />
                    </div>
                    <div class="campo">
                        <button type="submit" class="btn">
                            Cadastrar Categoria
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <aside class="extrato">
            <h3>Categorias</h3>
            <div class="registro-transacoes">
                <div class="transacoes-group">
                    <strong class="mes-group"></strong>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo"></span>
                            <strong class="valor"></strong>
                        </div>
                        <time class="data"></time>
                    </div>
                </div>

                <div class="transacoes-group">
                    <strong class="mes-group"></strong>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo"></span>
                            <strong class="valor"></strong>
                        </div>
                        <time class="data"></time>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
