<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
    <header class="topo container-padding flex">
        <div class="usuario flex">
            <span></span>
            <img src="images/avatar.svg" alt="Joana da Silva Oliveira" />
        </div>
    </header>
    <main class="container-padding flex">
        <nav class="menu">
            <a href="#" class="active">Início</a>
            <a href="cadastroLivros.html">Cadastro de Livros</a>
            <a href="cadastroCategoria.html">Cadastro de Categorias</a>
            <a href="#">Outros serviços</a>
        </nav>
        <div class="coluna-central">
            <section class="block-nova-transacao">
                <h2>Cadastro Autor</h2>
                <form action="" method="post" novalidate>
                    <div class="campo">
                        <label for="nome">Nome*:</label><br>
                        <input type="text" name="nome" id="nome" class="campo-input" placeholder="" required maxlength="150"/>
                    </div>
                    <div class="campo">
                        <label for="email">E-mail*:</label><br>
                        <input type="text" name="email" id="email" class="campo-input" required />
                    </div>
                    <div class="campo">
                        <label for="biografia">Biografia*:</label><br>
                        <input type="text" name="biografia" id="biografia" class="campo-input"  required />
                    </div>
                    <div class="campo">
                        <button type="submit" class="btn">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <aside class="extrato">
            <h3>Autores</h3>
            <div class="registro-transacoes">
                <div class="transacoes-group">
                    <strong class="mes-group">Setembro</strong>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo">Transferência</span>
                            <strong class="valor">-R$ 36,00</strong>
                        </div>
                        <time class="data">04/09</time>
                    </div>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo">Transferência</span>
                            <strong class="valor">-R$ 58,00</strong>
                        </div>
                        <time class="data">02/09</time>
                    </div>
                </div>

                <div class="transacoes-group">
                    <strong class="mes-group">Agosto</strong>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo">Transferência</span>
                            <strong class="valor">-R$ 50,00</strong>
                        </div>
                        <time class="data">30/08</time>
                    </div>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo">Depósito</span>
                            <strong class="valor">R$ 86,00</strong>
                        </div>
                        <time class="data">27/08</time>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
